apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: transaction
labels:
  template: client-build
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      creationTimestamp: null
      labels:
        shared: true
      name: ${NAME}-artifacts
    spec:
      lookupPolicy:
        local: false
  - apiVersion: v1
    kind: ImageStream
    metadata:
      creationTimestamp: null
      name: ${NAME}
    spec:
      lookupPolicy:
        local: false
  # Build artifacts
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      creationTimestamp: null
      labels:
        build: ${NAME}-artifacts${SUFFIX}
      name: ${NAME}-artifacts${SUFFIX}
    spec:
      completionDeadlineSeconds: 600
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: ${NAME}-artifacts:${VERSION}
      resources:
        limits:
          cpu: 2
          memory: 4Gi
        requests:
          cpu: 1
          memory: 2Gi
      postCommit: {}
      source:
        git:
          uri: ${SOURCE_REPOSITORY_URL}
          ref: ${SOURCE_REPOSITORY_REF}
        type: Git
        contextDir: transaction-client
      strategy:
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: nodejs-8-rhel7:1
          env:
            - name: DEPLOY_SUBDIRECTORY
              value: ${DEPLOY_SUBDIRECTORY}
        type: Source
      triggers:
        - type: ConfigChange
        - imageChange: {}
          type: ImageChange
  # Create runtime image
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      creationTimestamp: null
      labels:
        build: ${NAME}${SUFFIX}
      name: ${NAME}${SUFFIX}
    spec:
      nodeSelector: null
      completionDeadlineSeconds: 600
      output:
        to:
          kind: ImageStreamTag
          name: ${NAME}:${VERSION}
      resources:
        limits:
          cpu: 2
          memory: 4Gi
        requests:
          cpu: 1
          memory: 2Gi
      postCommit: {}
      resources:
        requests:
          cpu: 1
        limits:
          cpu: 2
      source:
        dockerfile: |-
          FROM nodejs/build-output:latest

          COPY src/src/build /usr/share/nginx/html
          COPY src/src/env2js.sh /env2js.sh

          USER 0
          RUN chmod +x /env2js.sh
          USER nginx:nginx

          CMD /env2js.sh > /usr/share/nginx/html/js/env.config.js && nginx -g "daemon off;"
        images:
          - from:
              kind: ImageStreamTag
              name: "${NAME}-artifacts:${VERSION}"
            paths:
              - destinationDir: src
                sourcePath: /opt/app-root/src/
        type: Dockerfile
      strategy:
        dockerStrategy:
          from:
            kind: ImageStreamTag
            #name: "nodejs:latest"
            name: "transaction-nginx:${VERSION}"
        type: Docker
      triggers:
        - imageChange:
            from:
              kind: ImageStreamTag
              name: ${NAME}:${VERSION}
          type: ImageChange
        - type: ConfigChange
        - imageChange: {}
          type: ImageChange
parameters:
  - description: A name used for all objects
    displayName: Name
    name: NAME
    required: false
    value: "client"
  - description: A name suffix used for all objects
    displayName: Suffix
    name: SUFFIX
    required: false
    value: "-dev"
  - description: A version used for the image tags
    displayName: version
    name: VERSION
    required: false
    value: "1.0"
  - description: SOURCE_REPOSITORY_URL
    displayName: SOURCE_REPOSITORY_URL
    name: SOURCE_REPOSITORY_URL
    required: false
    value: "https://github.com/BCGov/transaction.git"
  - description: SOURCE_REPOSITORY_REF
    displayName: SOURCE_REPOSITORY_REF
    name: SOURCE_REPOSITORY_REF
    required: false
    value: "master"
  - description: DEPLOY_SUBDIRECTORY
    displayName: DEPLOY_SUBDIRECTORY
    name: DEPLOY_SUBDIRECTORY
    required: true
    value: "/"